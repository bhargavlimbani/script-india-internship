<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .login-container::before {
      content: '';
      background-color: #d5bfff;
      width: 50%;
      height: 100%;
      position: absolute;
      left: 0;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .login-form {
      padding: 40px 30px;
      flex: 1;
      z-index: 1;
      width: 100%;
    }

    .login-form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    .login-form input[type="password"] {
      border: none;
      border-bottom: 1px solid #999;
      border-radius: 0;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #a06af9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-form .forgot-btn {
      display: block;
      margin: 10px auto 0;
      background-color: #e3d1ff;
      border: none;
      padding: 8px 16px;
      border-radius: 15px;
      color: #4b3c5d;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <input type="text" placeholder="Enter your username" />
      <input type="password" placeholder="Enter your password" />
      <button>Login</button>
      <button class="forgot-btn">Forgot Password?</button>
    </div>
  </div>
</body>
</html>
